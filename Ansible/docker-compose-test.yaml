version: "3.9"
services:
  cliente:
    image: wygd/ms-cliente2-test:latest
    ports:
      - "5010:5000"
    networks:
      - red-backend
  customer:
    image: wygd/ms-customer-test:latest
    ports:
      - "5005:5000"
    networks:
      - red-backend
  administracion:
    image: wygd/ms-administracion-test:latest
    ports:
      - "5020:5000"
    networks:
      - red-backend
  servicio_administrativo:
    image: wygd/ms-serv-admin-test:latest
    ports:
      - "5030:5000"
    networks:
      - red-backend
  usuario:
    image: wygd/ms-usuario-test:latest
    ports:
      - "5040:5000"
    networks:
      - red-backend
  jwt:
    image: wygd/ms-jwt-test:latest
    ports:
      - "5050:5000"
    networks:
      - red-backend
  reporte:
    image: wygd/ms-reporte-test:latest
    ports:
      - "5060:5000"
    networks:
      - red-backend
  # prediccion:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.prediccion
  #   ports:
  #     - "5060:5000"
  #   networks:
  #     - red-backend
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cliente
      - customer
      - administracion
      - servicio_administrativo
      - usuario
      - reporte
      - jwt
    ports:
      - "5000:5000"
    networks:
      - red-backend
networks:
  #se crea la red "red-servidores" usando el driver de tipo "bridge"
  red-backend:
    driver: bridge
