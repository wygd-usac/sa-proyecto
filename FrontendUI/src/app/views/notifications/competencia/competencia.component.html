<div class="fade-in">
    <c-card class="mb-4">
      <c-card-header>
        <strong>
          Competencia
        </strong>
      </c-card-header>
      <c-card-body>
        <table cTable [responsive]="true" >
          <thead cTableColor="dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Winner</th>
            <th scope="col">Type</th>
            <th scope="col">Year</th>
            <th scope="col">Country</th>
            <th scope="col">Delete</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let x of competition; index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{x.name}}</td>
            <td>{{x.winner}}</td>
            <td>{{x.type}}</td>
            <td>{{x.year}}</td>
            <td>{{x.Country}}</td>
  
            <td (click)="deleteCompetition(x.id_competencia,x.name)">
              <svg cIcon name="cil-trash" size="xl"></svg>
            </td>
          </tr>
  
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  
  </div>
